<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  <header class="py-4">
      <div class="text-center">
        <h2>Lug'at dasturi <span class="badge bg-secondary">New</span></h2>
      </div>
  </header>

  <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="text-center">
                <h2>Ingilizcha-Ozbekcha</h2>
            <form method="GET" action="/" class="d-flex" role="search">
                <input name="Q" value="{{Q}}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
  </main>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Natija</th>
        <th scope="col">O'zbekcha</th>
        <th scope="col">Inglizcha</th>
      </tr>
    </thead>
    <tbody>
      {% if natija %}
      {% for i in natija %}
      <tr>
        <th scope="row">{{ i.id }}</th>
        <td>{{ i.uzbekcha }}</td>
        <td>{{ i.inglizcha }}</td>
      </tr>
      {% endfor %}
      {% endif %}  
    </tbody>
  </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
